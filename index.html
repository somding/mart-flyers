<!DOCTYPE html>
<html lang="ko">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>마트 전단지 모아보기</title>
    <link rel="stylesheet" href="style.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Noto+Sans+KR:wght@400;700;900&display=swap" rel="stylesheet">
    <script src="https://t1.kakaocdn.net/kakao_js_sdk/2.7.0/kakao.min.js"
        integrity="sha384-l+xbElFSnP5k7wFMIzJ7N2jby995h4f3+jiW54WELQuqIM0tKNSjOTtgUZKw2dAa"
        crossorigin="anonymous"></script>
</head>

<body>
    <header class="header">
        <div class="container">
            <h1>🛒 마트 전단지 모아보기</h1>
            <p>이마트, 홈플러스, 롯데마트의 전단지를 한눈에 확인하세요.</p>
        </div>
    </header>

    <main class="container">
        <div id="mart-list" class="mart-grid">
            <!-- Mart cards will be injected here by script.js -->
        </div>
    </main>

    <div id="flyer-modal" class="modal hidden">
        <div class="modal-content">
            <span class="close-button">&times;</span>
            <h2 id="modal-title"></h2>

            <div class="modal-tabs">
                <button id="tab-current" class="tab-btn active">최신 전단지</button>
                <button id="tab-past" class="tab-btn">지난 전단지</button>
            </div>

            <div class="share-container">
                <button id="kakao-share-btn" class="kakao-btn">
                    <span class="kakao-icon">💬</span> 카카오톡 공유하기
                </button>
            </div>

            <div id="flyer-container" class="flyer-container">
                <!-- Images will be injected here -->
            </div>
        </div>
    </div>

    <script src="script.js"></script>
</body>

</html>
